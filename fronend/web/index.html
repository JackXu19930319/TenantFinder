    <div class="container">
        <div id="UploadInfo">
            <form>
                <div class="form-group">
                    <label for="identity">身分證字號</label>
                    <input type="text" class="form-control" id="identity">
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="year">生日</label>
                    <div class="birthdayInput">
                        <select class="form-control" id="year" name="year"></select><span>年</span>
                        <select class="form-control" id="month" name="month"></select><span>月</span>
                        <select class="form-control" id="day" name="day"></select><span>日</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="UploadFrontImage">身分證正面</label>
                        <label id="FrontImagePreview" for="UploadFrontImage"
                            class="image-preview">
                            <b>
                                <span>
                                    +
                                </span>
                                點擊上傳
                            </b>
                            <b style="color: red">
                                文件請勿反光以利辨識
                            </b>
                        </label>
                        <input type="file" id="UploadFrontImage" accept="image/*" class="d-none">
                    </div>
                    <!--<div class="col-md-6 mt-3 mt-md-0">
                        <label for="UploadBackImage">身分證反面</label>
                        <label id="BackImagePreview" for="UploadBackImage"

                        <input type="file" id="UploadBackImage" accept="image/*" class="d-none">
                    </div>-->
                </div>

                <div class="searchBtnWrap">
                    <button class="btn btn-primary">查詢</button>
                </div>
            </form>
        </div>
